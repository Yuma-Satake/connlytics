pre-commit:
  parallel: true
  commands:
    check:
      glob: "*.{js,ts,tsx,json}"
      run: pnpm check

pre-push:
  parallel: true
  commands:
    typecheck:
      run: pnpm typecheck
    build:
      run: pnpm build

post-merge:
  commands:
    install:
      glob: "{package.json,pnpm-lock.yaml}"
      run: pnpm install
